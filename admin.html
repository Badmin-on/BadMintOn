<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배드민턴 허브 - 영상 관리</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-right: 5px;
        }
        button:hover {
            background-color: #27ae60;
        }
        button.delete {
            background-color: #e74c3c;
        }
        button.delete:hover {
            background-color: #c0392b;
        }
        button.download {
            background-color: #3498db;
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
        }
         button.download:hover {
            background-color: #2980b9;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        li div {
            flex-grow: 1;
            margin-right: 10px;
        }
         li img {
            width: 80px;
            height: 45px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 3px;
            vertical-align: middle;
        }
        li span {
             display: block;
             font-size: 0.9em;
             color: #555;
        }
        li strong {
            font-size: 1.1em;
        }
        #add-video-form {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        #current-videos h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="auth-container" style="padding: 20px; text-align: center;">
        <!-- Authentication prompt will be handled by JS -->
        <p>관리자 인증이 필요합니다.</p>
    </div>

    <div class="container" id="main-content" style="display: none;"> <!-- Initially hidden -->
        <h1>유튜브 영상 관리</h1>

        <div id="update-videos-form">
            <h2>메인 페이지 영상 업데이트 (최대 5개)</h2>
            <div id="video-inputs-container">
                <label for="video-url-1">영상 1 URL:</label>
                <input type="url" id="video-url-1" class="video-url-input" placeholder="유튜브 영상 URL 입력">

                <label for="video-url-2">영상 2 URL:</label>
                <input type="url" id="video-url-2" class="video-url-input" placeholder="유튜브 영상 URL 입력">

                <label for="video-url-3">영상 3 URL:</label>
                <input type="url" id="video-url-3" class="video-url-input" placeholder="유튜브 영상 URL 입력">

                <label for="video-url-4">영상 4 URL:</label>
                <input type="url" id="video-url-4" class="video-url-input" placeholder="유튜브 영상 URL 입력">

                <label for="video-url-5">영상 5 URL:</label>
                <input type="url" id="video-url-5" class="video-url-input" placeholder="유튜브 영상 URL 입력">
            </div>

            <button id="update-button">영상 목록 업데이트</button>
            <p style="font-size: 0.9em; color: #555; margin-top: 10px;">
                '업데이트' 버튼을 누르면 입력된 유효한 URL (최대 5개)으로<br>
                메인 페이지의 '추천 배드민턴 유튜브 채널' 섹션이 즉시 변경됩니다.<br>
                (기존 `videos.json` 파일은 덮어쓰여집니다.)
            </p>
        </div>

        <!-- 현재 영상 목록 및 다운로드 버튼은 제거 (직접 업데이트 방식으로 변경) -->
        <!--
        <div id="current-videos">
            <h2>현재 영상 목록</h2>
            <ul id="video-list">
            </ul>
        </div>
        <button id="download-button" class="download">변경된 내용으로 videos.json 다운로드</button>
        <p>...</p>
        -->
    </div>

    <script src="admin.js"></script>
</body>
</html>
